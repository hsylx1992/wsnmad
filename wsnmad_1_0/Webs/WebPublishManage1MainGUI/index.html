<SCRIPT LANGUAGE=javascript>
var strUserName = "";
try
{
	var fso = new ActiveXObject("Scripting.FileSystemObject");
	var tmpFolder = fso.GetSpecialFolder(2);

	var ForReading = 1;

	if (fso.FileExists(tmpFolder + "\\kvuser.idx"))
	{
		var ts = fso.OpenTextFile(tmpFolder + "\\kvuser.idx", ForReading);

		if (false == ts.AtEndOfLine)
		{
			strUserName = ts.ReadLine();
		}
		ts.Close();
	}
	fso = null;
}
catch(e)
{
}

if (strUserName== null || strUserName.length < 1)
{
	var s = window.location.toString();
	var posEnd = s.indexOf("/", 11);
	var strUrl = s.substring(0, posEnd) + "/KvUser.ini";

	try
	{
		var xmlHTTP=new ActiveXObject("Microsoft.XMLHTTP"); 
		xmlHTTP.open("GET",strUrl, false); 
		xmlHTTP.send(); 
		strUrl = xmlHTTP.responseText;

		xmlHTTP.open("GET",strUrl, false); 
		xmlHTTP.send();
		strUserName = xmlHTTP.responseText;
		xmlHTTP = null;
	}
	catch(e) 
	{ 		
	} 
}
</SCRIPT>
